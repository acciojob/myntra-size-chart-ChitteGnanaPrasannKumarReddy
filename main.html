<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <!-- Optional CSS styling -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>30-32</td>
                <td>24-26</td>
                <td>34-36</td>
            </tr>
            <tr>
                <td>S</td>
                <td>32-34</td>
                <td>26-28</td>
                <td>36-38</td>
            </tr>
            <!-- Add more rows for other sizes -->
        </tbody>
    </table>
</body>
</html>
